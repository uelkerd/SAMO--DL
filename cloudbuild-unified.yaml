steps:
  # Build the Docker image with the unified API
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.unified',
      '-t', 'gcr.io/$PROJECT_ID/samo-unified-api:fixed-v2',
      '.'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'samo-unified-api',
      '--image', 'gcr.io/$PROJECT_ID/samo-unified-api:fixed-v2',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10'
    ]

# Available images
images:
  - 'gcr.io/$PROJECT_ID/samo-unified-api:fixed-v2'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
