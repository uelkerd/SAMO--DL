name: samo-dl-ml
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.12
  - pip
  - ffmpeg
  - libsndfile
  - portaudio
  - curl
  # ML-specific conda packages
  - pytorch::pytorch
  - pytorch::torchaudio
  - pip:
      # API/runtime dependencies (align with dependencies/requirements-api.txt)
      - fastapi==0.116.1
      - uvicorn[standard]==0.35.0
      - python-multipart==0.0.18
      - pydantic==2.11.7
      - PyJWT==2.8.0
      - sqlalchemy==2.0.36
      - psycopg2-binary==2.9.10
      - pgvector==0.3.6
      - redis==5.0.8
      - python-dotenv==1.0.1
      - pyyaml==6.0.2
      - requests==2.32.4
      - certifi==2024.12.14
      - click==8.1.8
      - rich==13.9.4
      - loguru==0.7.2
      - prometheus-client==0.20.0
      
      # ML dependencies (subset of dependencies/requirements-ml.txt)
      - numpy==1.26.4
      - transformers==4.55.0
      - datasets==3.0.3
      - librosa==0.10.2
      - soundfile==0.12.1
      - scikit-learn==1.5.2
      - matplotlib==3.9.2
      - seaborn==0.13.2
      - pandas==2.2.2