<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Test</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha384-iw3i4jPCbWksFslqt8RTPQe4Q1P8WaCx3pIInFy7Bm0E4wq1++iz6xRPP+XX4F5k" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-icon {
            font-size: 2rem;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            display: inline-block;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Font Awesome Test Page</h1>
    
    <div class="test-section">
        <h2>Basic Icons Test</h2>
        <div class="test-icon">
            <i class="fas fa-brain"></i> Brain
        </div>
        <div class="test-icon">
            <i class="fas fa-microphone"></i> Microphone
        </div>
        <div class="test-icon">
            <i class="fas fa-file-lines"></i> File Text
        </div>
        <div class="test-icon">
            <i class="fas fa-heart"></i> Heart
        </div>
        <div class="test-icon">
            <i class="fas fa-upload"></i> Upload
        </div>
    </div>

    <div class="test-section">
        <h2>Pipeline Icons Test (with CSS from main page)</h2>
        <div class="progress-step-vertical">
            <div class="step-icon-small pending">
                <i class="fas fa-upload"></i>
            </div>
            <span class="step-label">Input</span>
        </div>
    </div>

    <div class="test-section">
        <h2>Console Check</h2>
        <p>Open browser console to check for any errors.</p>
        <button onclick="testFontAwesome()">Test Font Awesome Loading</button>
        <div id="test-results"></div>
    </div>

    <script>
        function testFontAwesome() {
            const results = document.getElementById('test-results');
            const testIcon = document.createElement('i');
            testIcon.className = 'fas fa-check';
            
            // Add to DOM (hidden) to enable computed style detection
            testIcon.style.position = 'absolute';
            testIcon.style.left = '-9999px';
            testIcon.style.visibility = 'hidden';
            document.body.appendChild(testIcon);
            
            try {
                // Check computed styles for Font Awesome indicators
                const computedStyle = window.getComputedStyle(testIcon);
                const beforeStyle = window.getComputedStyle(testIcon, '::before');
                
                // Check for Font Awesome in fontFamily or ::before content
                const fontFamily = computedStyle.fontFamily || '';
                const beforeContent = beforeStyle.content || '';
                
                const hasFontAwesome = fontFamily.includes('Font Awesome') || 
                                     fontFamily.includes('FontAwesome') ||
                                     beforeContent !== 'none' && beforeContent !== '""';
                
                if (hasFontAwesome) {
                    results.innerHTML = '<p style="color: green;">✅ Font Awesome is loaded correctly!</p>';
                    console.log('Font Awesome detected - FontFamily:', fontFamily, 'Before content:', beforeContent);
                } else {
                    results.innerHTML = '<p style="color: red;">❌ Font Awesome is NOT loaded!</p>';
                    console.log('Font Awesome not detected - FontFamily:', fontFamily, 'Before content:', beforeContent);
                }
            } catch (error) {
                console.error('Error checking Font Awesome:', error);
                results.innerHTML = '<p style="color: orange;">⚠️ Error checking Font Awesome loading</p>';
            } finally {
                // Clean up: remove the test element
                if (testIcon.parentNode) {
                    testIcon.parentNode.removeChild(testIcon);
                }
            }
        }

        // Check for CSP violations
        document.addEventListener('securitypolicyviolation', function(e) {
            console.error('CSP Violation:', e);
            const violationMessage = `❌ CSP Violation detected! Blocked URI: ${e.blockedURI}, Violated Directive: ${e.violatedDirective}`;
            console.error('CSP Details:', violationMessage);
            document.getElementById('test-results').innerHTML += `<p style="color: red;">${violationMessage}</p>`;
        });

        console.log('Font Awesome Test Page Loaded');
    </script>
</body>
</html>
