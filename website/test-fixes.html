<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes - SAMO-DL Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #333; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        button { padding: 10px 20px; margin: 5px; background: #8b5cf6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #7c3aed; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ SAMO-DL Demo Fixes Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Summarization Results</h3>
        <p>Testing if summarization results display correctly...</p>
        <button onclick="testSummarization()">Test Summarization</button>
        <div id="summarizationTest"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Processing Information</h3>
        <p>Testing if processing information displays correctly...</p>
        <button onclick="testProcessingInfo()">Test Processing Info</button>
        <div id="processingTest"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Complete Demo Flow</h3>
        <p>Testing the complete demo flow with mock data...</p>
        <button onclick="testCompleteFlow()">Test Complete Flow</button>
        <div id="completeTest"></div>
    </div>
    
    <div id="results"></div>

    <script src="js/simple-demo-functions.js"></script>
    <script>
        function testSummarization() {
            console.log('üß™ Testing summarization...');
            const mockSummary = {
                original_length: 266,
                summary_length: 93,
                summary: "The text expresses excitement and optimism about future opportunities, while acknowledging some nervousness about upcoming challenges. The overall sentiment is positive and confident."
            };
            
            try {
                // Test updateSummary function
                updateSummary(mockSummary);
                
                // Test createSummaryChart function
                createSummaryChart(mockSummary);
                
                document.getElementById('summarizationTest').innerHTML = 
                    '<div class="success">‚úÖ Summarization functions work correctly!</div>';
            } catch (error) {
                document.getElementById('summarizationTest').innerHTML = 
                    '<div class="error">‚ùå Summarization test failed: ' + error.message + '</div>';
            }
        }
        
        function testProcessingInfo() {
            console.log('üß™ Testing processing info...');
            const mockEmotions = [
                { emotion: 'joy', confidence: 0.85 },
                { emotion: 'excitement', confidence: 0.72 }
            ];
            const mockSummary = { original_length: 266, summary_length: 93 };
            
            try {
                updateProcessingInfo(mockEmotions, mockSummary, 0.785);
                
                document.getElementById('processingTest').innerHTML = 
                    '<div class="success">‚úÖ Processing info functions work correctly!</div>';
            } catch (error) {
                document.getElementById('processingTest').innerHTML = 
                    '<div class="error">‚ùå Processing info test failed: ' + error.message + '</div>';
            }
        }
        
        function testCompleteFlow() {
            console.log('üß™ Testing complete flow...');
            
            try {
                // Test the complete flow
                testWithMockData();
                
                document.getElementById('completeTest').innerHTML = 
                    '<div class="success">‚úÖ Complete flow test passed! Check the main demo page for results.</div>';
            } catch (error) {
                document.getElementById('completeTest').innerHTML = 
                    '<div class="error">‚ùå Complete flow test failed: ' + error.message + '</div>';
            }
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Test page loaded, running auto-tests...');
            
            setTimeout(() => {
                testSummarization();
                testProcessingInfo();
            }, 1000);
        });
    </script>
</body>
</html>
