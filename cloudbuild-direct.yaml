# Cloud Build configuration for direct bulletproof deployment
steps:
  # Build the bulletproof Docker image with pre-downloaded models
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-f'
      - 'Dockerfile.optimized'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/samo-dl/samo-unified-api-bulletproof:latest'
      - '.'
    timeout: '1800s'  # 30 minutes for model downloads

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/samo-dl/samo-unified-api-bulletproof:latest'

  # Deploy to Cloud Run with bulletproof optimized settings
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'samo-unified-api-bulletproof'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/samo-dl/samo-unified-api-bulletproof:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--timeout=1200'
      - '--cpu=2'
      - '--memory=6Gi'
      - '--max-instances=3'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--cpu-boost'
      - '--set-env-vars=PYTHONUNBUFFERED=1,HF_HOME=/app/models,TRANSFORMERS_CACHE=/app/models'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Use high-CPU machine for faster builds
  diskSizeGb: 100  # Larger disk for model downloads
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '2400s'  # 40 minutes total