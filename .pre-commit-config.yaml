repos:
  # Python code formatting and quality
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=88, --target-version=py312]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        # Exclusions reduce noise in generated/demo/test files.
        # These paths are scanned separately by the non-blocking hook below.
        exclude: ^(tests/|scripts/legacy/|notebooks/|deployment/cloud-run/test_.*\.py)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      
      # Security checks
      - id: detect-private-key
      - id: detect-aws-credentials
      
      # Code quality
      - id: debug-statements
      - id: check-ast
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Docker security
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3009]

  # YAML/Markdown formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [yaml, yml]
        args: [--prose-wrap=always]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Shell script formatting
  - repo: https://github.com/mvdan/sh
    rev: v3.7.0
    hooks:
      - id: shfmt
        args: [-i, 2, -ci]

  # Local hooks
  - repo: local
    hooks:
      # Custom security verification hooks
      - id: flask-debug-security-check
        name: Flask Debug Security Check
        entry: python scripts/security/verify_flask_debug_security.py
        language: system
        types: [python]
        pass_filenames: false

      - id: host-binding-security-check
        name: Host Binding Security Check
        entry: python scripts/security/verify_host_binding_security.py
        language: system
        types: [python]
        pass_filenames: false

      # Dependency vulnerability scanning (pip-audit)
      - id: pip-audit-reqs
        name: Pip Audit Requirements
        entry: bash -c 'pipx run pip-audit -r requirements*.txt || true'
        language: system
        pass_filenames: false
        files: ^requirements.*\.txt$
        stages: [push]

      # Non-blocking Bandit on excluded paths, report only
      - id: bandit-nonblocking-tests
        name: Bandit Non-blocking (tests/docs/demo)
        entry: bash -c 'bandit -r tests docs deployment/cloud-run -f screen || true'
        language: system
        pass_filenames: false
        stages: [push]

default_language_version:
  python: python3.12
