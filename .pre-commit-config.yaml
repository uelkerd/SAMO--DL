# Global exclude pattern - applies to all hooks unless overridden
# Uses anchored regex with extended mode for readability and accuracy
exclude: |
  (?x)^(
      \.git|
      \.venv|
      \.env|
      __pycache__|
      \.pytest_cache|
      \.mypy_cache|
      \.ruff_cache|
      build|
      dist|
      \.eggs|
      \.tox|
      \.coverage|
      htmlcov|
      \.cache|
      \.logs|
      results|
      samples|
      notebooks|
      website|
      docs/diagrams
  )$

repos:
  # Basic pre-commit hooks (run first)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: check-ast

  # Python formatting and linting (in order)
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88, --target-version=py38]
        types: [python]

  # Import sorting and organization
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88, --py=38]
        types: [python]

  # Python linting with Ruff (super fast)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --python-version=3.8]
        types: [python]

